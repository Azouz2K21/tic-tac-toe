<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="game">
      <div class="board">
        <div class="row">
            <div class="square" data-row="0" data-col="0"></div>
            <div class="square" data-row="0" data-col="1"></div>
            <div class="square" data-row="0" data-col="2"></div>
        </div>
        <div class="row">
          <div class="square" data-row="1" data-col="0"></div>
          <div class="square" data-row="1" data-col="1"></div>
          <div class="square" data-row="1" data-col="2"></div>
        </div>
        <div class="row">
          <div class="square" data-row="2" data-col="0"></div>
          <div class="square" data-row="2" data-col="1"></div>
          <div class="square" data-row="2" data-col="2"></div>
        </div>
        <div class="winning-line vertical col-0"></div>
        <div class="winning-line vertical col-1"></div>
        <div class="winning-line vertical col-2"></div>
        <div class="winning-line horizontal row-0"></div>
        <div class="winning-line horizontal row-1"></div>
        <div class="winning-line horizontal row-2"></div>
        <div class="winning-line diagonal top-left-bottom-right"></div>
        <div class="winning-line diagonal top-right-bottom-left"></div>
      </div>
      <button id="restart-button">Restart</button>
    </div>     
  <script src="script.js"></script>
  </body>
</html>
